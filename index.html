  <body id="body">
    <div>
      <div class="container">
        <div class="row">
          <div class="col-9 rounded">
            <h1 class="text-white">
              Press "o" to start recording and press "p" to stop
            
            </h1>
            <button id="new-recording" type="button" class="btn btn-danger">
              Erase Track
            </button>
            <audio controls></audio>
            <div
            id="rec"
            class="spinner-border text-danger spinner"
            role="status"
          >
          </div> 
          <div>
          <h2 id="recOn" class="recOnProgress">Recording...</h2>
        </div>
          </div>
          <div
            class="col-4 alert alert-info shadow p-3 mb-5 bg-white rounded"
            role="alert"
          >
            Effects:<br />
            <button id="effect0" type="button" class="btn btn-outline-primary">
              Synth
            </button>
            <button
              id="effect1"
              type="button"
              class="btn btn-outline-secondary"
            >
              MembraneSynth
            </button>
            <button id="effect2" type="button" class="btn btn-outline-success">
              AMSynth
            </button>
            <button id="effect3" type="button" class="btn btn-outline-danger">
              Synth(sawtooth)
            </button>
            <button id="effect4" type="button" class="btn btn-outline-warning">
              MonoSynth
            </button>
            <button id="effect5" type="button" class="btn btn-outline-info">
              PolySynth
            </button>
            <button id="effect6" type="button" class="btn btn-outline-dark">
              DuoSynth
            </button>
            <!-- <button id="snare">Snare</button> -->
            <!-- <button id="bass">Bass</button> -->
            <div class="change-octaves">
              <br/>
              Change Octaves:
              <br />
              <button id="down" type="button" class="btn btn-outline-dark">
                <-
              </button>
              <button id="up" type="button" class="btn btn-outline-dark">
                ->
              </button>
              <!-- <h6>Or you can also use the "left" and "right" arrow keys.</h6> -->
            </div>
            
            <button id="kick" class="btn btn-light">Party</button>
          </div>
          <div class="col-6">
            <ul class="set">
              <li id="do"class="white a"><h2>a</h2></li>
              <li id="doSos"class="black ds"><h2 id="black-key">w</h2></li>
              <li id="re"class="white s"><h2>s</h2></li>
              <li id="reSos"class="black cs"><h2 id="black-key">e</h2></li>
              <li id="mi"class="white d"><h2>d</h2></li>
              <li id="fa"class="white f"><h2>f</h2></li>
              <li id="faSos"class="black as"><h2 id="black-key">t</h2></li>
              <li id="sol"class="white g"><h2>g</h2></li>
              <li id="solSos"class="black gs"><h2 id="black-key">z</h2></li>
              <li id="la"class="white h"><h2>h</h2></li>
              <li id="laSos"class="black fs"><h2 id="black-key">u</h2></li>
              <li id="si"class="white j"><h2>j</h2></li>
              <li id="DO"class="white k"><h2>k</h2></li>
            </ul>
            <br />
          </div>
        </div>
      </div>
    </div>
